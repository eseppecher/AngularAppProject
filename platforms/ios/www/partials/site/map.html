

<div class="row secondarybar">
    <a  href ng-click="back(site.id)"  class="col-xs-2"> <i class="fa fa-chevron-left"></i> </a>
    <div class="col-xs-8">
        <select ng-model="selection.sector">
            <option value="" strong> Toutes les voies </option>
            <option ng-repeat="sector in sectors" ng-value="sector.id"> {{sector.name}} </option>
        </select>
    </div>
    <a href ng-click="listing(site.id, current.id)" class="col-xs-2 pull-right switch"> <i class="fa fa-list"></i> </a>
</div>

<div class="map-sector">
<google-map center="map.center" zoom="map.zoom" draggable="true">
<markers models="lines" coords="'self'"> </markers>
</google-map>
</div>
