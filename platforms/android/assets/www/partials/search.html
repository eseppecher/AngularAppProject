

<div class="row" align="center">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="searchInput">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
                </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<br>
<div class="row" align="center">
    <div class="col-xs-2 col-xs-offset-3"> Tout </div>
    <div class="col-xs-2"> Sites </div>
    <div class="col-xs-2"> Blocs </div>
</div>

<br>

<div class="row"><h3><div class="col-xs-5"> Sites </div></h3></div>

<div class="row" ng-repeat="site in sites | filter:searchInput">
    <h4>
        <div class="col-xs-5" ng-bind-html="site.name"> </div>
        <div class="col-xs-5" ng-bind-html="site.type"> </div>
    </h4>
</div>


<div class="row"><h3><div class="col-xs-5"> Blocs </div></h3></div>

<div class="row" ng-repeat="line in lines | filter:searchInput">
    <h4>
        <div class="col-xs-5" ng-bind-html="line.name"> </div>
        <div class="col-xs-5" ng-bind-html="line.type"> </div>
    </h4>
</div>
