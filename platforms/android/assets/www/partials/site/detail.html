
<div class="row tile">
    <img class="couv"   ng-src="img/{{site.couv}}">  </img>
    <div class="col-xs-12">
        <h3 align="center" ng-bind-html="site.name"> </h3> <br> <br> <br> <br> <br>
        
    </div>
</div>

<h3> Description: </h3>
<p> {{site.tag}} {{site.description}}</p>



<h2>Secteurs : </h2>

<div class="row" ng-click="lineList(site.id,'all')">
    <h4>
        <div class="col-xs-12"> Toutes les voies </div>
    </h4>
</div>

<div class="row" ng-repeat="sector in sectors" ng-click="lineList(site.id,sector.id)" >
    <h4>
        <div class="col-xs-8" ng-bind-html="sector.name"> </div>
        <div class="col-xs-4" ng-bind-html="sector.approach"> </div>
    </h4>
</div>

<h3> Plan du site:  <button type="button" class="btn btn-default" > Go <i class="fa fa-car"></i>!<span></button> </h3>
<google-map center="map.center" zoom="map.zoom"></google-map>
