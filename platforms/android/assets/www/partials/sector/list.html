<h1>{{title}}</h1>


<div class="row cart" ng-repeat="site in sites" ng-click="detail(site.id)">
    <img class="bg"   ng-src="img/{{site.couv}}">  </img>
    <div class="col-xs-8">
        <h4 ng-bind-html="site.name"> <span class="badge">105</span> </h4> <br>
        <p> #fontainebleau #franchard #barbizon #sandstone </p>
    </div>
    <div class="col-xs-4" id="row2">
    </div>
</div>
