

<div class="row secondarybar">
    <a  href ng-click="back(site.id)"  class="col-xs-2"> <i class="fa fa-chevron-left"></i> </a>
    <div class="col-xs-8">
        <select ng-model="mySector" ng-options="sector.id for sector in sectors">
            <option value="">-- choose sector --</option>
        </select>
    </div>
    <a href ng-click="listing(site.id, current.id)" class="col-xs-2 pull-right switch"> <i class="fa fa-bars"></i> </a>
</div>

<br> <br>
<button type="button" class="btn btn-default" ng-bind-html="current.name"></button>
<button type="button" class="btn btn-default" ng-bind-html="currency"></button>

{{site.name}}

<google-map center="map.center" zoom="map.zoom" draggable="true">
<markers models="lines" coords="'self'"> </markers>
</google-map>
